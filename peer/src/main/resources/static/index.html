<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Reticulate</title>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- font awesome -->
        <link href="/fontawesome-all.min.css" rel="stylesheet">

        <!-- reticulate -->
        <script src="/Reticulate.js"></script>

        <!-- stuff for this page -->
        <link rel="stylesheet" href="style.css">
        <script src="/script.js"></script>
    </head>
    <body>
        <div class="container">
            <hr>
            <div class="row">
                <div class="col-1"><i class="fas fa-3x  fa-code-branch"></i></div>
                <div class="col-10"><h1>Reticulate</h1></div>
                <div class="col-1"><i class="icon fas fa-2x fa-upload"></i></div>
            </div>
            <hr>
            <div class="row">
                <div class="col-1"><i class="fas fa-lg fa-user"></i></div>
                <div class="col-5" id="username">Loading...</div>
                <div class="col-1"><i class="fas fa-lg fa-folder"></i></div>
                <div class="col-5" id="rootDir">Loading...</div>
            </div>

            <hr>

            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page"><i class="far fa-hdd"></i></li>
                    </ol>
                </nav>
                <div class="list-group" id="dir-entries">
                    <div class="list-group-item list-group-item-action">
                        <i class="fas fa-lg fa-spin fa-spinner" style="margin: 0 auto"></i>
                    </div>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-3"><h3>Peer ID:</h3></div>
                <div class="col-1"><i id="copy-peer" class="icon far fa-lg fa-copy"></i></div>

                <div class="col-4"><h3>User Address:</h3></div>
                <div class="col-1"><i id="copy-addr" class="icon far fa-lg fa-copy"></i></div>

                <div class="col-2"><h3>Public Key:</h3></div>
                <div class="col-1"><i id="copy-key" class="icon far fa-lg fa-copy"></i></div>
            </div>
            <div class="row">
                <div class="col-4"><span id="peer-id"></span></div>
                <div class="col-5"><span id="addr"></span></div>
                <div class="col-3"><span id="key"></span></div>
            </div>

            <hr>

            <div>
                <h3>Download/Modify File</h3>
                <div class="row">
                    <div class="col-1">File ID: </div>
                    <div class="col-5"><input style="width: 100%" id="file-id-in" type="text"></input></div>
                    <div class="col-2">Access Level: <span id="file-access-level">Admin</span></div>

                    <div class="col-4 row">
                        <a id="file-download" class="col-3 file-action" target="_blank"><i class="icon fa fa-2x fa-download"></i></a>
                        <div id="file-write" class="col-3 file-action"><i class="icon fa fa-2x fa-edit"></i></div>
                        <div id="file-share" class="col-3 file-action"><i class="icon fa fa-2x fa-share-square"></i></div>
                        <div id="file-settings" class="col-3 file-action"><i class="icon fa fa-2x fa-cog"></i></div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
              Launch demo modal
            </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
